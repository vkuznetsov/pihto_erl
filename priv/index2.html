      <div class="container-fluid">
        <div class="navbar-header">

            <li><a href="#">#me</a></li>
            <li><a href="#">#forest</a></li>
          </ul>
          <form class="navbar-form navbar-right" action="#">
            <div class="form-group">
              <input class="form-control" type="text" id="query">
            </div>
            <button class="btn" id="btn_search">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid fill">
      <div class="row-fluid">
        <div class="col-lg-1"></div>
        <div class="col-lg-10" id="thumbs"></div>
        <div class="col-lg-1"></div>
      </div>
    </div>

        <p><i>Origin</i>:&nbsp;<a id="origin" target="_blank"></a></p>

    <div class="modal fade" id="slideshow-window" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <img id="slideshow-image" alt="slide">
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="edit_form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Edit</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="form-title" class="control-label">Title:</label>
                <input type="text" class="form-control" id="form-title">
              </div>
              <div class="form-group">
                <label for="form-tags" class="control-label">Tags:</label>
                <input type="text" class="form-control" id="form-tags">
              </div>
              <div class="form-group">
                <label for="form-comment" class="control-label">Comment:</label>
                <textarea class="form-control" id="form-comment" rows="7"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/images.js"></script> -->
    <script src="js/page.js"></script>
    <script>
      $(function () {
        $('[data-toggle="popover"]').popover()
      })
    </script>
